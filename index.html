<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar 1</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <aside>
      <div class="logo">
        <span class="material-symbols-outlined size"> check_circle </span>
        <span class="menu-text">Laplace</span>
      </div>
      <ul>
        <li class="menu-item">
          <a href="#">
            <span class="material-symbols-outlined"> patient_list </span>
            <span class="menu-text">Portfolio</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#">
            <span class="material-symbols-outlined"> bid_landscape </span>
            <span class="menu-text">Analytics</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#">
            <span class="material-symbols-outlined"> speed </span>
            <span class="menu-text">Performace</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#">
            <span class="material-symbols-outlined"> report </span>
            <span class="menu-text">Reports</span>
          </a>
        </li>
      </ul>
      <button class="menu-btn">
        <span class="material-symbols-outlined open">arrow_forward_ios</span>
        <span class="material-symbols-outlined" style="margin-left: 10px"
          >arrow_back_ios</span
        >
      </button>
    </aside>
    <main></main>
  </body>
  <script src="/js/script.js"></script>
</html>
